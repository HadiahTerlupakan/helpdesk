<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Helpdesk</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #075e54;
            --secondary-color: #128c7e;
            --light-green: #25d366;
            --message-out-bg: #dcf8c6;
            --message-in-bg: white;
            --background-grey: #f8f9fa;
            --chat-list-hover: rgba(255, 255, 255, 0.2);
            --chat-list-selected: rgba(255, 255, 255, 0.3);
            --chat-bg: #e5ddd5;
            --input-bg: #f0f0f0;
            --text-light: white;
            --text-dark: #333;
            --text-muted: #555;
            --border-color: #ccc;
            --error-color: red;
            --button-danger-bg: #d9534f;
            --button-danger-hover: #c9302c;
            --disabled-color: #aaa;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: var(--background-grey);
            overflow: hidden;
        }

        #app-container { display: flex; width: 100%; height: 100%; }
        #app-container.hidden, #login-container.hidden { display: none; }

        #sidebar {
            width: 300px;
            background: var(--primary-color);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        #sidebar-header h2 { margin: 0 0 10px 0; font-size: 1.3em;}
        #sidebar-header h3 { margin: 5px 0 5px 0; font-size: 1em; color: #eee; } /* Adjusted margin */
        #admin-username-display { font-weight: normal; font-size: 0.9em; color: #ddd; } /* Style for admin name */

        #active-chats {
            flex: 1;
            overflow-y: auto;
            padding: 0 10px 10px 10px;
        }

        #chat-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #chat-list li {
            padding: 12px 15px;
            margin-bottom: 5px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s, border-left 0.2s; /* Added border transition */
            border-left: 4px solid transparent;
        }

        #chat-list li:hover {
            background: var(--chat-list-hover);
        }

        #chat-list li.selected {
            background: var(--chat-list-selected);
            border-left: 4px solid var(--light-green);
        }

        .chat-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
            font-weight: 500;
        }
        .chat-info i { margin-right: 8px; color: #eee; } /* Icon style */
        .chat-info .chat-name { flex-grow: 1; }
        .chat-info .timestamp { font-size: 0.8em; color: #ccc; }

        .message-snippet {
            font-size: 0.9em;
            color: #ddd;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-left: 26px; /* Align with icon + margin */
            display: flex;
            align-items: center;
            min-height: 1.2em; /* Ensure space even if empty */
        }
        .message-snippet .last-message {
            flex-grow: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-right: 5px;
        }
        .unread-indicator { color: yellow; margin-left: 5px; font-weight: bold; display: none; }
        .chat-item-picked-by { font-size: 0.8em; color: #ccc; margin-left: 5px; font-style: italic; display: none; white-space: nowrap; }

        #logout-button {
            padding: 12px 15px;
            background: var(--button-danger-bg);
            color: var(--text-light);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 15px;
            text-align: center;
        }
        #logout-button:hover { background: var(--button-danger-hover); }


        #chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: var(--chat-bg);
        }

        #chat-area-header {
             padding: 10px 20px;
             background: var(--input-bg);
             border-bottom: 1px solid var(--border-color);
             display: flex;
             justify-content: space-between;
             align-items: center;
             min-height: 40px;
        }
        #current-chat-id-display { font-weight: bold; color: var(--text-dark); }
        #chat-status-area { display: flex; align-items: center; } /* Container for status and button */
        #chat-picked-status { font-size: 0.9em; color: var(--text-muted); margin-right: 10px; }
        #pick-chat-button {
             padding: 6px 12px;
             font-size: 0.9em;
             cursor: pointer;
             background-color: var(--light-green);
             color: var(--text-light);
             border: none;
             border-radius: 4px;
             transition: background-color 0.2s; /* Added transition */
        }
        #pick-chat-button:disabled { background-color: var(--disabled-color); cursor: default; }
        #pick-chat-button:hover:not(:disabled) { background-color: #22b856; } /* Darker green on hover */
        #delegate-chat-container { display: none; align-items: center; gap: 10px; }
        #delegate-chat-select { padding: 6px 12px; font-size: 0.9em; border-radius: 4px; border: 1px solid var(--border-color); }
        #delegate-chat-select option.online {
            color: green;
        }
        #delegate-chat-select option.offline {
            color: red;
        }
        #delegate-chat-button {
             padding: 6px 12px;
             font-size: 0.9em;
             cursor: pointer;
             background-color: var(--secondary-color);
             color: var(--text-light);
             border: none;
             border-radius: 4px;
             transition: background-color 0.2s;
        }
        #delegate-chat-button:disabled { background-color: var(--disabled-color); cursor: default; }
        #delegate-chat-button:hover:not(:disabled) { background-color: #0b6b5a; } /* Darker secondary color on hover */


        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        /* Placeholder message style */
        #messages .placeholder {
            text-align: center; color: #888; margin-top: 50px; font-style: italic;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 7.5px;
            max-width: 70%;
            word-wrap: break-word;
            box-shadow: 0 1px 1px rgba(0,0,0,0.05);
            position: relative; /* For potential timestamp later */
        }
        .message strong {
            font-weight: 600;
            margin-bottom: 3px;
            display: inline-block;
            color: var(--primary-color); /* Default for incoming */
        }
        .message.outgoing strong {
            color: var(--secondary-color); /* Different color for 'Anda' */
        }

        .message.incoming {
            background: var(--message-in-bg);
            align-self: flex-start;
        }

        .message.outgoing {
            background: var(--message-out-bg);
            align-self: flex-end;
        }

        .message img, .message video {
            max-width: 100%;
            max-height: 250px;
            display: block;
            margin-top: 5px;
            border-radius: 5px;
        }
        .message img[onclick] { cursor: pointer; }
        .message audio { max-width: 100%; display: block; margin-top: 5px; }
        .message a { color: var(--primary-color); text-decoration: none; margin-top: 5px; display: inline-block; word-break: break-all; } /* Allow long links to break */
        .message a:hover { text-decoration: underline; }
        .message .caption, .message .text-content { /* Unified class */
            margin-top: 5px; font-size: 0.95em; white-space: pre-wrap; /* Preserve line breaks */
        }

        #reply-box {
            padding: 10px 20px;
            background: var(--input-bg);
            display: flex;
            align-items: center; /* Vertically align items */
            border-top: 1px solid var(--border-color);
            min-height: 40px;
            position: relative; /* For error message positioning */
        }

        #reply-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            margin-right: 10px;
            font-size: 1em;
            resize: none; /* Prevent manual resize if using textarea */
            height: 22px; /* Start height (adjust based on font/padding) */
            overflow-y: auto; /* Allow scroll if content grows */
        }
        #reply-input:disabled { background-color: #e9e9e9; }

        #reply-button {
            padding: 10px 20px;
            background: var(--primary-color);
            color: var(--text-light);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s;
        }
        #reply-button:disabled { background-color: var(--disabled-color); cursor: default; }
        #reply-button:hover:not(:disabled) { background: var(--secondary-color); }

        /* Send Error Message Style */
        .send-error-span {
            color: var(--error-color);
            font-size: 0.85em;
            position: absolute;
            bottom: -18px; /* Position below the reply box */
            left: 20px;
            background: var(--input-bg); /* Match background */
            padding: 0 5px;
        }


        /* Login Container */
        #login-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex; justify-content: center; align-items: center; z-index: 1000;
        }
        #login-box {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            text-align: center;
            color: var(--text-dark);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        #login-box h2 { margin-top: 0; margin-bottom: 25px; color: var(--primary-color); } /* Added margin */
        #login-box input {
            margin-bottom: 15px; padding: 12px; width: 250px;
            border: 1px solid var(--border-color); border-radius: 4px; font-size: 1em;
        }
        #login-box button {
            padding: 12px 25px; background: var(--primary-color); border: none;
            color: var(--text-light); border-radius: 4px; cursor: pointer; font-size: 1em; width: 100%;
            transition: background 0.2s; margin-top: 10px; /* Added margin */
        }
        #login-box button:hover { background: var(--secondary-color); }
        #login-error {
            color: var(--error-color); margin-top: 15px; font-size: 0.9em; height: 1.2em;
            font-weight: 500;
        }

        /* Media Modal */
        #mediaModal {
            display: none; position: fixed; z-index: 2000;
            left: 0; top: 0; width: 100%; height: 100%;
            overflow: auto; background-color: rgba(0,0,0,0.9);
            justify-content: center; align-items: center;
            padding: 20px; box-sizing: border-box; /* Add padding */
        }
        #modalMediaContent {
             max-width: 90%; max-height: 90%; /* Slightly larger */
             margin: auto; display: block;
             object-fit: contain; /* Ensure aspect ratio is maintained */
         }
        #closeModal {
            position: absolute; top: 20px; right: 35px; color: #f1f1f1; font-size: 40px;
            font-weight: bold; cursor: pointer; transition: color 0.2s;
            line-height: 1; /* Prevent extra spacing */
        }
        #closeModal:hover { color: #bbb; }
    </style>
    <!-- Pastikan tag </style> ini ada dan benar-benar menutup blok CSS -->
</head>
<body>
    <!-- Login Container -->
    <div id="login-container">
        <div id="login-box">
            <h2>Admin Helpdesk Login</h2>
            <input type="text" id="username-input" placeholder="Username">
            <input type="password" id="password-input" placeholder="Password">
            <button id="login-button">Login</button>
            <div id="login-error">Menghubungkan...</div> <!-- Initial message -->
        </div>
    </div>

    <!-- Main App Container (Initially Hidden) -->
    <div id="app-container" class="hidden">
        <!-- Sidebar -->
        <div id="sidebar">
            <div id="sidebar-header">
                <h2>Admin Helpdesk</h2>

                <h3>Percakapan Aktif</h3>
            </div>
            <div id="active-chats">
                <ul id="chat-list">
                    <!-- Daftar chat akan diisi oleh JavaScript -->
                </ul>
            </div>

        </div>

        <!-- Chat Area -->
        <div id="chat-area">
            <div id="chat-area-header">
                <span id="current-chat-id-display">Pilih percakapan dari daftar</span>
                <div id="chat-status-area">
                    <span id="chat-picked-status"></span>
                    <button id="pick-chat-button" style="display: none;">Ambil Chat Ini</button>
                    <div id="delegate-chat-container" style="display: none;">
                        <select id="delegate-chat-select">
                            <option value="" disabled selected>Pilih Admin</option>
                        </select>
                        <button id="delegate-chat-button">Delegasikan</button>
                    </div>
                </div>
            </div>
            <div id="messages">
                <div class="placeholder">Pilih percakapan untuk memulai</div>
            </div>
            <div id="reply-box">
                <button id="media-button" style="margin-right: 10px; cursor: pointer;"><i class="fas fa-paperclip"></i></button>
                <input type="text" id="reply-input" placeholder="Pilih atau ambil chat untuk membalas..." disabled>
                <!-- Bisa juga pakai <textarea> jika ingin multiline lebih mudah -->
                <!-- <textarea id="reply-input" placeholder="Pilih atau ambil chat untuk membalas..." disabled rows="1"></textarea> -->
                <button id="reply-button" disabled><i class="fas fa-paper-plane"></i> Kirim</button> <!-- Added icon -->
            </div>
        </div>
    </div>

    <!-- Media Modal Structure -->
    <div id="mediaModal">
        <span id="closeModal">Ã—</span>
        <img id="modalMediaContent" src="" alt="Tampilan Media">
    </div>

    <!-- Modal for Offline Admin Notification -->
    <div id="offlineAdminModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; justify-content: center; align-items: center;">
        <div style="background: white; padding: 20px; border-radius: 8px; text-align: center; width: 300px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);">
            <h3 style="margin-top: 0; color: var(--primary-color);">Admin Offline</h3>
            <p id="offlineAdminMessage" style="color: var(--text-dark); margin-bottom: 20px;">Admin sedang offline.</p>
            <button id="offlineAdminModalClose" style="padding: 10px 20px; background: var(--primary-color); color: white; border: none; border-radius: 4px; cursor: pointer;">OK</button>
        </div>
    </div>

    <footer style="text-align: center; padding: 10px; background: var(--input-bg); color: var(--text-muted); font-size: 0.9em;">
        Versi Aplikasi: <span id="app-version"></span>

</body>
</html>
