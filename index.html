<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Helpdesk</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #075e54;
            --secondary-color: #128c7e;
            --light-green: #25d366;
            --message-out-bg: #dcf8c6;
            --message-in-bg: white;
            --background-grey: #f8f9fa;
            --chat-list-hover: rgba(255, 255, 255, 0.2);
            --chat-list-selected: rgba(255, 255, 255, 0.3);
            --chat-bg: #e5ddd5;
            --input-bg: #f0f0f0;
            --text-light: white;
            --text-dark: #333;
            --text-muted: #555;
            --border-color: #ccc;
            --error-color: red;
            --button-danger-bg: #d9534f;
            --button-danger-hover: #c9302c;
            --disabled-color: #aaa;
        }

        /* Reset default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background-color: var(--background-grey);
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: var(--background-grey);
            overflow: hidden;
        }

        #app-container { display: flex; width: 100%; height: 100%; }
        #app-container.hidden, #login-container.hidden { display: none; }

        #sidebar {
            width: 300px;
            background: var(--primary-color);
            color: var(--text-light);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        #sidebar-header h2 { margin: 0 0 10px 0; font-size: 1.3em;}
        #sidebar-header h3 { margin: 5px 0 5px 0; font-size: 1em; color: #eee; } /* Adjusted margin */
        #admin-username-display { font-weight: normal; font-size: 0.9em; color: #ddd; } /* Style for admin name */

        #active-chats {
            flex: 1;
            overflow-y: auto;
            padding: 0 10px 10px 10px;
        }

        #chat-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #chat-list li {
            padding: 12px 15px;
            margin-bottom: 5px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s, border-left 0.2s;
            border-left: 4px solid transparent;
        }

        #chat-list li:hover {
            background: var(--chat-list-hover);
        }

        #chat-list li.selected {
            background: var(--chat-list-selected);
            border-left: 4px solid var(--light-green);
        }

        .chat-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 4px;
            font-weight: 500;
        }
        .chat-info i { margin-right: 8px; color: #eee; } /* Icon style */
        .chat-info .chat-name { flex-grow: 1; }
        .chat-info .timestamp { font-size: 0.8em; color: #ccc; }

        .message-snippet {
            font-size: 0.9em;
            color: #ddd;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-left: 26px; /* Align with icon + margin */
            display: flex;
            align-items: center;
            min-height: 1.2em; /* Ensure space even if empty */
        }
        .message-snippet .last-message {
            flex-grow: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-right: 5px;
        }
        .unread-indicator { color: yellow; margin-left: 5px; font-weight: bold; display: none; }
        .chat-item-picked-by { font-size: 0.8em; color: #ccc; margin-left: 5px; font-style: italic; display: none; white-space: nowrap; }

        #logout-button {
            padding: 12px 15px;
            background: var(--button-danger-bg);
            color: var(--text-light);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 15px;
            text-align: center;
        }
        #logout-button:hover { background: var(--button-danger-hover); }


        #chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: var(--chat-bg);
        }

        #chat-area-header {
             padding: 10px 20px;
             background: var(--input-bg);
             border-bottom: 1px solid var(--border-color);
             display: flex;
             justify-content: space-between;
             align-items: center;
             min-height: 40px;
        }
        #current-chat-id-display { font-weight: bold; color: var(--text-dark); }
        #chat-status-area { display: flex; align-items: center; } /* Container for status and button */
        #chat-picked-status { font-size: 0.9em; color: var(--text-muted); margin-right: 10px; }
        #pick-chat-button {
             padding: 6px 12px;
             font-size: 0.9em;
             cursor: pointer;
             background-color: var(--light-green);
             color: var(--text-light);
             border: none;
             border-radius: 4px;
             transition: background-color 0.2s; /* Added transition */
        }
        #pick-chat-button:disabled { background-color: var(--disabled-color); cursor: default; }
        #pick-chat-button:hover:not(:disabled) { background-color: #22b856; } /* Darker green on hover */
        #delegate-chat-container { display: none; align-items: center; gap: 10px; }
        #delegate-chat-select { padding: 6px 12px; font-size: 0.9em; border-radius: 4px; border: 1px solid var(--border-color); }
        #delegate-chat-select option.online {
            color: green;
        }
        #delegate-chat-select option.offline {
            color: red;
        }
        #delegate-chat-button {
             padding: 6px 12px;
             font-size: 0.9em;
             cursor: pointer;
             background-color: var(--secondary-color);
             color: var(--text-light);
             border: none;
             border-radius: 4px;
             transition: background-color 0.2s;
        }
        #delegate-chat-button:disabled { background-color: var(--disabled-color); cursor: default; }
        #delegate-chat-button:hover:not(:disabled) { background-color: #0b6b5a; } /* Darker secondary color on hover */


        #messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        /* Placeholder message style */
        #messages .placeholder {
            text-align: center; color: #888; margin-top: 50px; font-style: italic;
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 7.5px;
            max-width: 70%;
            word-wrap: break-word;
            box-shadow: 0 1px 1px rgba(0,0,0,0.05);
            position: relative; /* For potential timestamp later */
        }
        .message strong {
            font-weight: 600;
            margin-bottom: 3px;
            display: inline-block;
            color: var(--primary-color); /* Default for incoming */
        }
        .message.outgoing strong {
            color: var(--secondary-color); /* Different color for 'Anda' */
        }

        .message.incoming {
            background: var(--message-in-bg);
            align-self: flex-start;
        }

        .message.outgoing {
            background: var(--message-out-bg);
            align-self: flex-end;
        }

        .message img, .message video {
            max-width: 100%;
            max-height: 250px;
            display: block;
            margin-top: 5px;
            border-radius: 5px;
        }
        .message img[onclick] { cursor: pointer; }
        .message audio { max-width: 100%; display: block; margin-top: 5px; }
        .message a { color: var(--primary-color); text-decoration: none; margin-top: 5px; display: inline-block; word-break: break-all; } /* Allow long links to break */
        .message a:hover { text-decoration: underline; }
        .message .caption, .message .text-content { /* Unified class */
            margin-top: 5px; font-size: 0.95em; white-space: pre-wrap; /* Preserve line breaks */
        }

        #reply-box {
            padding: 10px 20px;
            background: var(--input-bg);
            display: flex;
            align-items: center; /* Vertically align items */
            border-top: 1px solid var(--border-color);
            min-height: 40px;
            position: relative; /* For error message positioning */
        }

        #reply-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            margin-right: 10px;
            font-size: 1em;
            resize: none; /* Prevent manual resize if using textarea */
            height: 22px; /* Start height (adjust based on font/padding) */
            overflow-y: auto; /* Allow scroll if content grows */
        }
        #reply-input:disabled { background-color: #e9e9e9; }

        #reply-button {
            padding: 10px 20px;
            background: var(--primary-color);
            color: var(--text-light);
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.2s;
        }
        #reply-button:disabled { background-color: var(--disabled-color); cursor: default; }
        #reply-button:hover:not(:disabled) { background: var(--secondary-color); }

        /* Send Error Message Style */
        .send-error-span {
            color: var(--error-color);
            font-size: 0.85em;
            position: absolute;
            bottom: -18px; /* Position below the reply box */
            left: 20px;
            background: var(--input-bg); /* Match background */
            padding: 0 5px;
        }


        /* Login Container */
        #login-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex; justify-content: center; align-items: center; z-index: 1000;
        }
        #login-box {
            background: #fff;
            padding: 40px;
            border-radius: 8px;
            text-align: center;
            color: var(--text-dark);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        #login-box h2 {
            margin-top: 0;
            margin-bottom: 25px;
            color: var(--primary-color);
        }
        #login-box input {
            margin-bottom: 15px;
            padding: 12px;
            width: 250px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 1em;
        }
        #login-box button {
            padding: 12px 25px; background: var(--primary-color); border: none;
            color: var(--text-light); border-radius: 4px; cursor: pointer; font-size: 1em; width: 100%;
            transition: background 0.2s; margin-top: 10px; /* Added margin */
        }
        #login-box button:hover { background: var(--secondary-color); }
        #login-error {
            color: var(--error-color); margin-top: 15px; font-size: 0.9em; height: 1.2em;
            font-weight: 500;
        }

        /* Media Modal */
        #mediaModal {
            display: none; position: fixed; z-index: 2000;
            left: 0; top: 0; width: 100%; height: 100%;
            overflow: auto; background-color: rgba(0,0,0,0.9);
            justify-content: center; align-items: center;
            padding: 20px; box-sizing: border-box; /* Add padding */
        }
        #modalMediaContent {
             max-width: 90%; max-height: 90%; /* Slightly larger */
             margin: auto; display: block;
             object-fit: contain; /* Ensure aspect ratio is maintained */
         }
        #closeModal {
            position: absolute; top: 20px; right: 35px; color: #f1f1f1; font-size: 40px;
            font-weight: bold; cursor: pointer; transition: color 0.2s;
            line-height: 1; /* Prevent extra spacing */
        }
        #closeModal:hover { color: #bbb; }
    </style>
    <!-- Pastikan tag </style> ini ada dan benar-benar menutup blok CSS -->
</head>
<body>
    <!-- Login Container -->
    <div id="login-container">
        <div id="login-box">
            <h2>Admin Helpdesk Login</h2>
            <input type="text" id="username-input" placeholder="Username">
            <input type="password" id="password-input" placeholder="Password">
            <button id="login-button">Login</button>
            <div id="login-error">Menghubungkan...</div> <!-- Initial message -->
        </div>
    </div>

    <!-- Main App Container (Initially Hidden) -->
    <div id="app-container" class="hidden">
        <!-- Sidebar -->
        <div id="sidebar">
            <div id="sidebar-header">
                <h2>Admin Helpdesk</h2>
                <h3 id="admin-username-display"></h3>
                <h3>Percakapan Aktif</h3>
            </div>
            <div id="active-chats">
                <ul id="chat-list">
                    <!-- Daftar chat akan diisi oleh JavaScript -->
                </ul>
            </div>
            <button id="logout-button">Logout</button>
        </div>

        <!-- Chat Area -->
        <div id="chat-area">
            <div id="chat-area-header">
                <span id="current-chat-id-display">Pilih percakapan dari daftar</span>
                <div id="chat-status-area">
                    <span id="chat-picked-status"></span>
                    <button id="pick-chat-button" style="display: none;">Ambil Chat Ini</button>
                    <div id="delegate-chat-container" style="display: none;">
                        <select id="delegate-chat-select">
                            <option value="" disabled selected>Pilih Admin</option>
                        </select>
                        <button id="delegate-chat-button">Delegasikan</button>
                    </div>
                </div>
            </div>
            <div id="messages">
                <div class="placeholder">Pilih percakapan untuk memulai</div>
            </div>
            <div id="reply-box">
                <button id="media-button" style="margin-right: 10px; cursor: pointer;"><i class="fas fa-paperclip"></i></button>
                <input type="text" id="reply-input" placeholder="Pilih atau ambil chat untuk membalas..." disabled>
                <!-- Bisa juga pakai <textarea> jika ingin multiline lebih mudah -->
                <!-- <textarea id="reply-input" placeholder="Pilih atau ambil chat untuk membalas..." disabled rows="1"></textarea> -->
                <button id="reply-button" disabled><i class="fas fa-paper-plane"></i> Kirim</button> <!-- Added icon -->
            </div>
        </div>
    </div>

    <!-- Media Modal Structure -->
    <div id="mediaModal">
        <span id="closeModal">×</span>
        <img id="modalMediaContent" src="" alt="Tampilan Media">
    </div>

    <!-- Modal for Offline Admin Notification -->
    <div id="offlineAdminModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; justify-content: center; align-items: center;">
        <div style="background: white; padding: 20px; border-radius: 8px; text-align: center; width: 300px; box-shadow: 0 4px 15px rgba(0,0,0,0.2);">
            <h3 style="margin-top: 0; color: var(--primary-color);">Admin Offline</h3>
            <p id="offlineAdminMessage" style="color: var(--text-dark); margin-bottom: 20px;">Admin sedang offline.</p>
            <button id="offlineAdminModalClose" style="padding: 10px 20px; background: var(--primary-color); color: white; border: none; border-radius: 4px; cursor: pointer;">OK</button>
        </div>
    </div>

    <!-- Pastikan path ini benar -->
    <script src="/socket.io/socket.io.js"></script>
    <script>
        // --- Socket.IO Setup ---
        const socket = io({
            reconnection: true,
            reconnectionAttempts: Infinity,
            reconnectionDelay: 1000,
            reconnectionDelayMax: 5000,
            randomizationFactor: 0.5
        });

        // --- UI Elements ---
        const loginContainer = document.getElementById('login-container');
        const appContainer = document.getElementById('app-container');
        const usernameInput = document.getElementById('username-input');
        const passwordInput = document.getElementById('password-input');
        const loginButton = document.getElementById('login-button');
        const loginError = document.getElementById('login-error');
        const adminUsernameDisplay = document.getElementById('admin-username-display');
        const logoutButton = document.getElementById('logout-button');
        const chatList = document.getElementById('chat-list');
        const messagesDiv = document.getElementById('messages');
        const replyInput = document.getElementById('reply-input');
        const replyButton = document.getElementById('reply-button');
        const replyBox = document.getElementById('reply-box'); // For error message
        const currentChatIdDisplay = document.getElementById('current-chat-id-display');
        const chatPickedStatus = document.getElementById('chat-picked-status');
        const pickChatButton = document.getElementById('pick-chat-button');
        const delegateChatContainer = document.getElementById('delegate-chat-container');
        const delegateChatSelect = document.getElementById('delegate-chat-select');
        const delegateChatButton = document.getElementById('delegate-chat-button');
        const mediaModal = document.getElementById('mediaModal');
        const modalMediaContent = document.getElementById('modalMediaContent');
        const closeModal = document.getElementById('closeModal');

        // Modal elements
        const offlineAdminModal = document.getElementById('offlineAdminModal');
        const offlineAdminMessage = document.getElementById('offlineAdminMessage');
        const offlineAdminModalClose = document.getElementById('offlineAdminModalClose');

        // Add file input for media upload
        const mediaInput = document.createElement('input');
        mediaInput.type = 'file';
        mediaInput.accept = 'image/*,video/*,audio/*,application/pdf'; // Acceptable media types
        mediaInput.style.display = 'none';
        document.body.appendChild(mediaInput);

        const mediaButton = document.getElementById('media-button');
        let selectedMedia = null;

        // Add a container for media preview
        const mediaPreviewContainer = document.createElement('div');
        mediaPreviewContainer.style.display = 'none';
        mediaPreviewContainer.style.marginTop = '10px';
        mediaPreviewContainer.style.border = '1px solid var(--border-color)';
        mediaPreviewContainer.style.borderRadius = '8px';
        mediaPreviewContainer.style.padding = '10px';
        mediaPreviewContainer.style.backgroundColor = 'var(--input-bg)';
        replyBox.appendChild(mediaPreviewContainer);

        // Function to update media preview
        function updateMediaPreview() {
            mediaPreviewContainer.innerHTML = ''; // Clear previous preview
            if (selectedMedia) {
                mediaPreviewContainer.style.display = 'block';
                if (selectedMedia.type.startsWith('image/')) {
                    const img = document.createElement('img');
                    img.src = `data:${selectedMedia.type};base64,${selectedMedia.data}`;
                    img.alt = 'Thumbnail Gambar';
                    img.style.width = '50px'; // Thumbnail size
                    img.style.height = '50px'; // Thumbnail size
                    img.style.objectFit = 'cover'; // Maintain aspect ratio
                    img.style.borderRadius = '5px';
                    mediaPreviewContainer.appendChild(img);
                } else if (selectedMedia.type.startsWith('video/')) {
                    const video = document.createElement('video');
                    video.src = `data:${selectedMedia.type};base64,${selectedMedia.data}`;
                    video.style.width = '50px'; // Thumbnail size
                    video.style.height = '50px'; // Thumbnail size
                    video.style.objectFit = 'cover'; // Maintain aspect ratio
                    video.controls = false; // Disable controls for thumbnail
                    mediaPreviewContainer.appendChild(video);
                } else if (selectedMedia.type.startsWith('audio/')) {
                    const audioIcon = document.createElement('i');
                    audioIcon.className = 'fas fa-file-audio';
                    audioIcon.style.fontSize = '30px';
                    audioIcon.style.color = 'var(--text-dark)';
                    mediaPreviewContainer.appendChild(audioIcon);
                } else {
                    const fileInfo = document.createElement('p');
                    fileInfo.textContent = `File: ${selectedMedia.name}`;
                    fileInfo.style.fontSize = '12px';
                    fileInfo.style.color = 'var(--text-dark)';
                    mediaPreviewContainer.appendChild(fileInfo);
                }
            } else {
                mediaPreviewContainer.style.display = 'none';
            }
        }

        // Handle media selection
        mediaInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = () => {
                    selectedMedia = {
                        data: reader.result.split(',')[1], // Base64 data
                        type: file.type,
                        name: file.name
                    };
                    alert(`Media "${file.name}" telah dipilih.`);
                    updateMediaPreview(); // Show preview
                };
                reader.readAsDataURL(file);
            }
        });

        // Open file picker when media button is clicked
        mediaButton.addEventListener('click', () => {
            // Cek apakah ada chat yang dipilih
            if (!currentChatId) {
                // Tampilkan modal peringatan
                const warningModal = document.createElement('div');
                warningModal.id = 'media-warning-modal';
                warningModal.style.position = 'fixed';
                warningModal.style.top = '0';
                warningModal.style.left = '0';
                warningModal.style.width = '100%';
                warningModal.style.height = '100%';
                warningModal.style.backgroundColor = 'rgba(0,0,0,0.5)';
                warningModal.style.display = 'flex';
                warningModal.style.justifyContent = 'center';
                warningModal.style.alignItems = 'center';
                warningModal.style.zIndex = '1000';
                
                const modalContent = document.createElement('div');
                modalContent.style.backgroundColor = 'white';
                modalContent.style.padding = '20px';
                modalContent.style.borderRadius = '8px';
                modalContent.style.maxWidth = '400px';
                modalContent.style.textAlign = 'center';
                
                const warningText = document.createElement('p');
                warningText.textContent = 'Silakan pilih dan ambil chat terlebih dahulu sebelum mengirim media';
                warningText.style.marginBottom = '20px';
                
                const okButton = document.createElement('button');
                okButton.textContent = 'OK';
                okButton.style.padding = '8px 16px';
                okButton.style.backgroundColor = 'var(--primary-color)';
                okButton.style.color = 'white';
                okButton.style.border = 'none';
                okButton.style.borderRadius = '4px';
                okButton.style.cursor = 'pointer';
                okButton.addEventListener('click', () => {
                    document.body.removeChild(warningModal);
                });
                
                modalContent.appendChild(warningText);
                modalContent.appendChild(okButton);
                warningModal.appendChild(modalContent);
                document.body.appendChild(warningModal);
                return;
            }
            if (!currentChatId || pickedChatsStatus[currentChatId] !== currentUser) {
                alert('Silakan pilih dan ambil chat terlebih dahulu sebelum mengirim media');
                return;
            }
            mediaInput.click();
        });

        // --- Application State ---
        let currentChatId = null;
        let currentUser = null;
        let chatHistory = {}; // { chatId: [messages] }
        let chatListItems = {}; // { chatId: liElement }
        let pickedChatsStatus = {}; // { chatId: adminUsername }

        // Track offline admin notifications to avoid repeated alerts
        const offlineAdminNotified = new Set();

        // --- Helper Functions ---

        function showLoginError(message) {
            loginError.textContent = message;
            loginError.style.color = message.toLowerCase().includes('berhasil') ? 'green' : 'var(--error-color)';
        }

        function setLoginState(isLoggedIn, username = null, initialPicks = {}) {
            if (isLoggedIn) {
                currentUser = username;
                localStorage.setItem('loggedInUsername', username);
                adminUsernameDisplay.textContent = `Admin: ${username}`;
                pickedChatsStatus = initialPicks || {}; // Set initial picks received
                loginContainer.classList.add('hidden');
                appContainer.classList.remove('hidden');
                console.log(`Login state set: Logged in as ${username}`);
                showLoginError(''); // Clear any previous login messages
                requestNotificationPermission();
                socket.emit('request_initial_data'); // Always request initial data on login
            } else {
                currentUser = null;
                localStorage.removeItem('loggedInUsername');
                loginContainer.classList.remove('hidden');
                appContainer.classList.add('hidden');
                resetUI();
                usernameInput.value = '';
                passwordInput.value = '';
                console.log('Login state set: Logged out.');
                showLoginError('Silakan login kembali.');
            }
        }

        function requestNotificationPermission() {
            if ('Notification' in window && Notification.permission !== "granted" && Notification.permission !== 'denied') {
                Notification.requestPermission().then(permission => {
                    console.log(`Notification permission: ${permission}`);
                });
            }
        }

        function showNotification(title, body) {
            if ('Notification' in window && Notification.permission === "granted") {
                 const notification = new Notification(title, {
                     body: body,
                     icon: '/favicon.ico' // Ganti dengan path ikon Anda
                     // tag: title // Optional: replaces existing notifications with the same tag
                 });
                 // Optional: Auto-close notification after some time
                 // setTimeout(notification.close.bind(notification), 5000);
            }
        }

        function resetChatArea() {
            messagesDiv.innerHTML = '<div class="placeholder">Pilih percakapan untuk memulai</div>';
            currentChatIdDisplay.textContent = 'Pilih percakapan dari daftar';
            chatPickedStatus.textContent = '';
            pickChatButton.style.display = 'none';
            delegateChatContainer.style.display = 'none';
            replyInput.disabled = true;

        function updateChatListItemPickStatus(chatId) {
            const listItem = chatListItems[chatId];
            if (!listItem) return;

            let statusSpan = listItem.querySelector('.chat-item-picked-by');
            if (!statusSpan) {
                console.warn("Elemen .chat-item-picked-by tidak ditemukan untuk chat:", chatId);
                return;
            }

            const pickedBy = pickedChatsStatus[chatId];
            if (pickedBy) {

        function updateAllChatListItemsPickStatus() {
            Object.keys(chatListItems).forEach(updateChatListItemPickStatus);
        }

        function updateChatList(chatId, name, isUnread = false, lastMessageText = '', timestamp = new Date().toISOString(), isInitialLoad = false) {
            let li = chatListItems[chatId];
            const messageTimestamp = new Date(timestamp);
            // Handle invalid dates gracefully
            const formattedTime = !isNaN(messageTimestamp)
                ? messageTimestamp.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })
                : '--:--';
            const messageTextToShow = lastMessageText || '[Media / Pesan Kosong]'; // More descriptive placeholder
            // Adjust substring length based on typical sidebar width
            const shortMessage = messageTextToShow.substring(0, 30) + (messageTextToShow.length > 30 ? '...' : '');

            if (!li) {
                li = document.createElement('li');
                li.dataset.chatId = chatId;
                li.dataset.chatName = name;
                li.innerHTML = `
                    <div class="chat-info">
                        <i class="fas fa-user-circle"></i>
                        <span class="chat-name">${name}</span>
                        <span class="timestamp">${formattedTime}</span>
                    </div>
                    <div class="message-snippet">
                        <span class="last-message">${shortMessage}</span>
                        <span class="unread-indicator" style="display: ${isUnread ? 'inline' : 'none'};">(Baru)</span>
                        <span class="chat-item-picked-by" style="display: none;"></span>
                    </div>
                `;

                li.addEventListener('click', () => {
                    if (currentChatId === chatId) return;

                    if (currentChatId && chatListItems[currentChatId]) {
                        chatListItems[currentChatId].classList.remove('selected');
                    }

                    currentChatId = chatId;
                    li.classList.add('selected');
                    markChatAsRead(chatId); // Mark read visually immediately
                    loadChatMessages(chatId); // Load messages from server/cache
                    updateChatAreaForCurrentChat();
                });

                chatListItems[chatId] = li;

                // Insert based on timestamp for initial load, or at top for new messages
                if (isInitialLoad) {
                     // Find correct position based on timestamp (descending)
                     let inserted = false;
                     const currentItems = Array.from(chatList.children);
                     const newItemTime = messageTimestamp.getTime();
                     for (let i = 0; i < currentItems.length; i++) {
                         const existingItemId = currentItems[i].dataset.chatId;
                         const existingMessages = chatHistory[existingItemId] || [];
                         const lastExistingMsg = existingMessages.length > 0 ? existingMessages[existingMessages.length - 1] : null;
                         const existingItemTime = lastExistingMsg ? new Date(lastExistingMsg.timestamp).getTime() : 0;
                         if (newItemTime > existingItemTime) {
                             chatList.insertBefore(li, currentItems[i]);
                             inserted = true;
                             break;
                         }
                     }
                     if (!inserted) {
                         chatList.appendChild(li);
                     }
                 } else {
                     chatList.insertBefore(li, chatList.firstChild);
                 }
                updateChatListItemPickStatus(chatId); // Update pick status for the new item

            } else {
                // --- Update Existing Item ---
                li.querySelector('.chat-name').textContent = name;
                li.querySelector('.last-message').textContent = shortMessage;
                li.querySelector('.timestamp').textContent = formattedTime;
                li.dataset.chatName = name; // Ensure name is updated in dataset

                const unreadIndicator = li.querySelector('.unread-indicator');
                if (unreadIndicator) {
                    const pickedBy = pickedChatsStatus[chatId];
                    const shouldShowUnread = isUnread && chatId !== currentChatId && (!pickedBy || pickedBy === currentUser);
                    unreadIndicator.style.display = shouldShowUnread ? 'inline' : 'none';
                }

                updateChatListItemPickStatus(chatId); // Update pick status in case it changed

                // Move to top if new activity (and not initial load)
                if (!isInitialLoad && chatList.firstChild !== li) {
                    chatList.insertBefore(li, chatList.firstChild);
                }
            }
        }

        function markChatAsRead(chatId) {
            const listItem = chatListItems[chatId];
            if (!listItem) return;

            const unreadIndicator = listItem.querySelector('.unread-indicator');
            // Only proceed if it was actually unread visually
            if (unreadIndicator && unreadIndicator.style.display !== 'none') {
                unreadIndicator.style.display = 'none';

                const pickedBy = pickedChatsStatus[chatId];
                if (!pickedBy || pickedBy === currentUser) {
                    console.log(`Marking chat ${chatId} as read by ${currentUser}`);
                    socket.emit('mark_as_read', { chatId });
                } else {
                     console.log(`Chat ${chatId} viewed, but mark_as_read event not sent (picked by ${pickedBy})`);
                }
            }
        }

        function loadChatMessages(chatId) {
            messagesDiv.innerHTML = '<div class="placeholder">Memuat pesan...</div>'; // Show loading
            console.log(`Requesting history for ${chatId}`);
            socket.emit('get_chat_history', chatId);

        }

        function getMimeType(mediaType, base64Data = null) {
            // Basic implementation - needs adjustment based on actual Baileys data
            if (mediaType === 'imageMessage') return 'image/jpeg';
            if (mediaType === 'stickerMessage') return 'image/webp';
            if (mediaType === 'videoMessage') return 'video/mp4'; // Common, but could be others
            if (mediaType === 'audioMessage') return 'audio/ogg; codecs=opus'; // Common for WhatsApp voice notes
            if (mediaType === 'documentMessage') {
                 // Try to infer from base64 prefix if available
                 if (base64Data?.startsWith('data:application/pdf')) return 'application/pdf';
                 if (base64Data?.startsWith('data:application/vnd.openxmlformats-officedocument.wordprocessingml.document')) return 'application/vnd.openxmlformats-officedocument.wordprocessingml.document'; // .docx
                 // Add more common types if needed
                 return 'application/octet-stream'; // Generic fallback
            }
            return 'application/octet-stream';
        }

        // Basic HTML sanitizer
        function sanitizeHTML(str) {
             if (!str) return '';
             const temp = document.createElement('div');
             temp.textContent = str;
             return temp.innerHTML.replace(/\n/g, '<br>'); // Keep line breaks
         }

        function appendMessage(msgData) {
          const { id, from, text, type, mediaData, mediaType, timestamp, fileName } = msgData;

          // Cek apakah pesan sudah ada di UI
          if (messagesDiv.querySelector(`[data-message-id="${id}"]`)) {
            console.warn(`Pesan dengan ID ${id} sudah ditampilkan, diabaikan.`);
            return; // Hindari duplikasi
          }

          const messageDiv = document.createElement('div');
          messageDiv.className = `message ${type}`;
          messageDiv.dataset.messageId = id; // Tambahkan ID pesan sebagai atribut data
          const senderName = type === 'incoming' ? (from ? from.split('@')[0] : 'Unknown') : 'Anda';
          let contentHTML = `<strong>${senderName}</strong>`;

          if (mediaData && mediaType) {
            let dataUrl = mediaData;
            // Jika mediaData belum dalam format data URL, konversi dari base64
            if (!mediaData.startsWith('data:')) {
              const mimeType = getMimeType(mediaType, mediaData);
              dataUrl = `data:${mimeType};base64,${mediaData}`;
            }

            if (mediaType === 'imageMessage' || mediaType.startsWith('image/')) {
              contentHTML += `<br><img src="${dataUrl}" alt="Media Gambar" style="cursor: pointer; max-width: 150px; max-height: 150px; border-radius: 5px;" onclick="openMediaModal('${dataUrl}', 'image')">`;
            } else if (mediaType === 'videoMessage' || mediaType.startsWith('video/')) {
              contentHTML += `<br><video controls src="${dataUrl}" preload="metadata" style="max-width: 150px; max-height: 150px; border-radius: 5px;"></video>`;
            } else if (mediaType === 'audioMessage' || mediaType.startsWith('audio/')) {
              contentHTML += `<br><audio controls src="${dataUrl}" preload="metadata" style="max-width: 100%;"></audio>`;
            } else if (mediaType === 'documentMessage' || mediaType.startsWith('application/')) {
              const docName = fileName || "Dokumen";
              contentHTML += `<br><a href="${dataUrl}" download="${docName}" target="_blank" class="document-link"><i class="fas fa-file-alt"></i> ${sanitizeHTML(docName)}</a>`;
            } else {
              contentHTML += `<br>[Media tidak didukung: ${mediaType}]`;
            }

            if (text) {
              const textClass = 'caption';
              contentHTML += `<div class="${textClass}">${sanitizeHTML(text)}</div>`;
            }
          }

          if (text && (!mediaData || !mediaType)) {
            const textClass = 'text-content';
            contentHTML += `<div class="${textClass}">${sanitizeHTML(text)}</div>`;
          } else if (!mediaData && type === 'incoming') {
            contentHTML += `<div class="text-content">[Pesan Kosong]</div>`;
          }

          messageDiv.innerHTML = contentHTML;

          const placeholder = messagesDiv.querySelector('.placeholder');
          if (placeholder) placeholder.remove();

          messagesDiv.appendChild(messageDiv);
          messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function openMediaModal(src, type) {
            if (type === 'image') {
                modalMediaContent.src = src;
                modalMediaContent.style.display = 'block';
            }
            mediaModal.style.display = 'flex';

             showLoginError('Sesi tidak valid, silakan login kembali.');

             setTimeout(() => setLoginState(false), 1500);

            console.error('WebSocket connection error:', error);

        });

        socket.on('disconnect', (reason) => {
            console.log('WebSocket disconnected:', reason);

                console.log('Server disconnected the socket.');
                 showLoginError('Koneksi diputus oleh server. Silakan login kembali.');
                 setTimeout(() => setLoginState(false), 2000);
            } else if (reason === 'io client disconnect') {
                console.log('Client disconnected the socket (expected on logout).');
            } else {
                 // Network error, Socket.IO will attempt to reconnect automatically
                 console.log('Network disconnection. Attempting to reconnect...');
                 if (!currentUser) { // Only show error if not logged in
                     showLoginError('Koneksi terputus. Mencoba menyambungkan ulang...');

                     // Optionally show a non-blocking reconnecting indicator within the app

        socket.on('login_success', ({ username, currentPicks }) => {
            console.log('Login successful via server.');
            setLoginState(true, username, currentPicks);

        socket.on('login_failed', (data) => {
            console.log('Login failed:', data?.message || 'Invalid credentials.');

        socket.on('logout_success', () => {
            setLoginState(false); // Reset state and show login page
        });

        socket.on('initial_data', (initialHistory) => {
          chatHistory = {};
          Object.keys(initialHistory).forEach(chatId => {
            chatHistory[chatId] = initialHistory[chatId]; // Gunakan format asli
          });

          chatList.innerHTML = ''; // Clear list
          chatListItems = {};

          const sortedChatIds = Object.keys(chatHistory).sort((a, b) => {
            const messagesA = chatHistory[a] || [];
            const messagesB = chatHistory[b] || [];
            const lastMsgTimeA = messagesA.length > 0 ? new Date(messagesA[messagesA.length - 1].timestamp).getTime() : 0;
            const lastMsgTimeB = messagesB.length > 0 ? new Date(messagesB[messagesB.length - 1].timestamp).getTime() : 0;
            return lastMsgTimeB - lastMsgTimeA;
          });

          sortedChatIds.forEach(chatId => {
            const messages = chatHistory[chatId] || [];
            const chatName = chatId.split('@')[0];
            const lastMessage = messages.length > 0 ? messages[messages.length - 1] : null;
            updateChatList(
              chatId,
              chatName,
              false,
              lastMessage?.text || (lastMessage?.mediaType ? `[${lastMessage.mediaType}]` : ''),
              lastMessage?.timestamp || new Date(0).toISOString(),
              true
            );
          });

          updateAllChatListItemsPickStatus();
        });

        socket.on('chat_history', ({ chatId, messages }) => {
          chatHistory[chatId] = messages || []; // Gunakan chatId asli

          if (chatId === currentChatId) {
            console.log(`Received history for active chat ${chatId}:`, messages.length, 'messages');
            messagesDiv.innerHTML = ''; // Clear existing messages
            if (messages.length === 0) {
              messagesDiv.innerHTML = '<div class="placeholder">Belum ada pesan di percakapan ini.</div>';
            } else {
              messages.forEach(msg => {
                if (!messagesDiv.querySelector(`[data-message-id="${msg.id}"]`)) {
                  appendMessage(msg); // Tambahkan hanya jika belum ada
                }
              });
            }
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
          }
        });

        socket.on('new_message', (data) => {
          const chatId = data.chatId; // Gunakan format asli

          // Hindari duplikasi di frontend
          if (messagesDiv.querySelector(`[data-message-id="${data.id}"]`)) {
            console.warn(`Pesan dengan ID ${data.id} sudah ditampilkan, diabaikan.`);
            return; // Abaikan pesan yang sudah ada
          }

          if (!chatHistory[chatId]) {
            chatHistory[chatId] = [];
          }

          // Hindari duplikasi di chatHistory
          if (!chatHistory[chatId].some(msg => msg.id === data.id)) {
            chatHistory[chatId].push(data);
          } else {
            console.warn(`Pesan duplikat terdeteksi di frontend (ID: ${data.id}), diabaikan.`);
            return; // Hindari duplikasi
          }

          if (chatId === currentChatId) {
            appendMessage(data); // Tambahkan pesan ke percakapan yang sedang dibuka
          } else {
            updateChatList(chatId, chatId.split('@')[0], true, data.text || `[${data.mediaType || 'Media'}]`, data.timestamp);
          }
        });

        socket.on('update_pick_status', ({ chatId, pickedBy }) => {
            console.log(`Pick status update: Chat ${chatId} -> ${pickedBy || 'released'}`);
            const previousPicker = pickedChatsStatus[chatId];
            if (pickedBy) {
                pickedChatsStatus[chatId] = pickedBy;
            } else {
                delete pickedChatsStatus[chatId];
            }
            updateChatListItemPickStatus(chatId);
            if (chatId === currentChatId) {
                updateChatAreaForCurrentChat();
                 // If *this* user just picked it, focus input
                 if(pickedBy === currentUser && previousPicker !== currentUser) {
                    replyInput.focus();
                 }

            // Optional: Update unread status if chat was released
             if (!pickedBy && chatListItems[chatId]) {
                 // Check if there are actually unread messages (requires more complex state)

                 // if(lastMsg && lastMsg.type === 'incoming' && chatId !== currentChatId) {
                 //    chatListItems[chatId].querySelector('.unread-indicator').style.display = 'inline';
                 // }
             }
        });

        socket.on('pick_error', ({ chatId, message }) => {
            console.error(`Pick/Unpick error for chat ${chatId}: ${message}`);

                 chatPickedStatus.textContent = `Error: ${message}`;

                // Display error message near reply box
                const existingError = replyBox.querySelector('.send-error-span');
                if(existingError) existingError.remove(); // Remove previous error

                const errorSpan = document.createElement('span');
                errorSpan.className = 'send-error-span';
                errorSpan.textContent = `Gagal mengirim: ${message}`;
                replyBox.appendChild(errorSpan);

                // Restore text to input field
                replyInput.value = text;

                // Remove the error message after a few seconds
                setTimeout(() => errorSpan.remove(), 4000);

        socket.on('update_chat_status', ({ chatId, read }) => {

                 const unreadIndicator = chatListItems[chatId].querySelector('.unread-indicator');

              mediaType: selectedMedia?.type?.startsWith('image/') ? 'imageMessage' : selectedMedia?.type || null,
              mediaData: selectedMedia?.data || null,
              fileName: selectedMedia?.name || null,
              timestamp: new Date().toISOString()
            };
            appendMessage(tempOutgoingMsg); // Tampilkan pesan sementara di UI

            replyInput.value = '';
            selectedMedia = null;
            updateMediaPreview();
            replyInput.focus();
          } else {
            console.warn("Send attempt in invalid state:", { text, currentChatId, picked: pickedChatsStatus[currentChatId], currentUser });
          }
        });

        replyInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault(); // Prevent newline
                replyButton.click();
            }
             // Optional: Auto-resize textarea if using it
             // if (replyInput.tagName === 'TEXTAREA') {
             //    setTimeout(() => {
             //        replyInput.style.height = 'auto';
             //        replyInput.style.height = replyInput.scrollHeight + 'px';
             //    }, 0);
             // }
        });

        // Media Modal Listeners
        closeModal.addEventListener('click', () => {
            mediaModal.style.display = 'none';
            modalMediaContent.src = '';
        });
        mediaModal.addEventListener('click', (e) => {
             if (e.target === mediaModal) { // Click on background
                 mediaModal.style.display = 'none';
                 modalMediaContent.src = '';
             }
        });

        // --- Initial Check & Setup ---
        document.addEventListener('DOMContentLoaded', () => {
            const storedUsername = localStorage.getItem('loggedInUsername');
            if (storedUsername) {
                 console.log('DOM Loaded. Found user in localStorage:', storedUsername);
                 // UI will wait for socket 'connect' and 'reconnect_success'
                 showLoginError('Menghubungkan...'); // Initial message
             } else {
                 console.log('DOM Loaded. No user in localStorage.');
                 setLoginState(false); // Show login page
                 showLoginError(''); // Clear connecting message
             }

            // Set versi aplikasi di footer
            fetch('/config.json')
                .then(response => response.json())
                .then(config => {
                    document.getElementById('app-version').textContent = config.version;
                })
                .catch(err => console.error('Gagal memuat versi aplikasi:', err));
        });

    </script>
    <!-- Pastikan tag </script> ini ada dan benar-benar menutup blok JavaScript -->

    <footer style="text-align: center; padding: 10px; background: var(--input-bg); color: var(--text-muted); font-size: 0.9em;">
        Versi Aplikasi: <span id="app-version"></span>
    </footer>
</body>
</html>
